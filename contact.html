      cursor: pointer;
      user-select: text;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .discord-tag:hover {
      background-color: #ffa040;
    }

    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 1rem 0;
      color: #666;
      font-size: 0.9rem;
